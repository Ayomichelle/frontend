<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
    <button class="bbn" onclick="greet()"> Click Me</button>
    <h1 id="demo">hello world!</h1>
    <button class="bbt" onclick="handleChange()">Change h1</button>
    <button value="0" class="btn">0</button>
    <button value="1" class="btn">1</button>
    <button value="2" class="btn">2</button>
    <button value="3" class="btn">3</button>
    <button value="4" class="btn">4</button>
    <p id="para">Paragraph</p>
    <div class="row" id="row"></div>





    <script >

        // event listeners: 
        let btn = document.getElementsByClassName("btn")
        const show = function(){
            console.log(this.value)
        }
        for(let i =0; i< btn.length; i++){
            btn[i].addEventListener("click",show)
        }
        const square = function(n){
            console.log(n**2)
        }
        let para = document.getElementById("para")
        para.addEventListener('click',()=>{square(5)})

        // event handlers: click,mouseover,keydown,keyup,load
        const greet = function(){
            alert("good morning")
        }
        const handleChange = function(){
            return document.getElementById("demo").innerHTML = "You're wewlcome"
        }                                                           
        




        fetch("https://fakestoreapi.com/products")
        .then(res=>res.json())
        .then(json=> json.map((product)=>{
            let row = document.getElementById("row")
            let img = document.createElement("img")
            img.src = product.image
            img.style.height = "200px"
            img.style.width = "200px"
            
            
            row.appendChild(img)
            let p = document.createElement("p")
            p.textContent = product.description
            row.appendChild(p)

            let h4 = document.createElement("h4")
            h4.textContent = `$${product.price}`
            row.appendChild(h4)

            let h5 = document.createElement("h5")
            h5.textContent = product.title
            row.appendChild(h5)

            //description and price
        }))

    </script>
</body>
</html>
